<p>contacts-table works!</p>
<button mat-button id="addContactBtn" (click)="addContact(undefined)">Add customer</button>

<ul class="contacts-table">
  <li *ngFor="let contact of contacts | async | keyvalue">
    {{contact.key + ' ' + contact.value.firstName + ' ' + contact.value.lastName}}
  </li>
</ul>
